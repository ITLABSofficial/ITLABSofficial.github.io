.butterfly {

    height: 60px;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Butterfly_icon.svg/512px-Butterfly_icon.svg.png') no-repeat center/contain;
    animation: fly 12s linear infinite;
    opacity: 0.6;
    pointer-events: none;
    z-index: 1;
}

@keyframes fly {
    0%   { left: -20%; top: 20%; transform: rotate(0deg); }
    40%  { left: 60%; top: 10%; transform: rotate(20deg); }
    70%  { left: 30%; top: 70%; transform: rotate(-10deg); }
    100% { left: 120%; top: 40%; transform: rotate(10deg); }
}
