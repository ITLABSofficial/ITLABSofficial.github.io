<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ðŸŒ¹</title>
<style>
    * { box-sizing: border-box; }
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(#0b1020 65%, #3a2a1a 65%);
        overflow: hidden;
        font-family: "Segoe UI", Arial, sans-serif;
        color: #ffd1dc;
    }

    /* YazÄ± */
    .question {
        position: absolute;
        top: 12%;
        width: 100%;
        text-align: center;
        font-size: 32px;
        font-weight: 700;
        text-shadow: 0 0 15px rgba(255,77,109,.7);
        animation: fadeIn 2s ease-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* Toprak */
    .ground {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 35%;
        background: #3a2a1a;
    }

    /* Ã‡iÃ§ek alanÄ± */
    .field {
        position: absolute;
        bottom: 35%;
        width: 100%;
        height: 65%;
        pointer-events: none;
    }

    /* Ã‡iÃ§ek */
    .flower {
        position: absolute;
        bottom: -120px;
        animation: grow 3s ease-out forwards;
    }

    .stem {
        width: 6px;
        height: 0;
        background: #2ecc71;
        margin: 0 auto;
        animation: stemGrow 3s ease-out forwards;
    }

    .leaf {
        position: absolute;
        width: 18px;
        height: 10px;
        background: #27ae60;
        border-radius: 50%;
        top: 30px;
        transform: rotate(-25deg);
    }

    .leaf.right {
        right: -16px;
        transform: rotate(25deg);
    }

    .bloom {
        width: 34px;
        height: 34px;
        background: radial-gradient(circle at 30% 30%, #ffb3c7, #ff4d6d);
        border-radius: 50%;
        margin: -10px auto 0;
        box-shadow: 0 0 20px rgba(255,77,109,.9);
        transform: scale(0);
        animation: bloom 1.5s ease-out 2s forwards;
    }

    @keyframes grow {
        to { bottom: 0; }
    }
    @keyframes stemGrow {
        to { height: 120px; }
    }
    @keyframes bloom {
        to { transform: scale(1); }
    }
</style>
</head>
<body>

<div class="question">
    Åžey hanÄ±m efendi, sÄ±kÄ±ntÄ± yoksa benimle Ã§Ä±kar mÄ±sÄ±n?
</div>

<div class="field" id="field"></div>
<div class="ground"></div>

<script>
    const field = document.getElementById("field");

    function createFlower(x, delay) {
        const f = document.createElement("div");
        f.className = "flower";
        f.style.left = x + "%";
        f.style.animationDelay = delay + "s";

        const stem = document.createElement("div");
        stem.className = "stem";
        stem.style.animationDelay = delay + "s";

        const leafL = document.createElement("div");
        leafL.className = "leaf";

        const leafR = document.createElement("div");
        leafR.className = "leaf right";

        const bloom = document.createElement("div");
        bloom.className = "bloom";

        stem.appendChild(leafL);
        stem.appendChild(leafR);
        f.appendChild(stem);
        f.appendChild(bloom);

        field.appendChild(f);
    }

    // Rastgele ama gÃ¼zel dizilim
    let delay = 0.5;
    for (let i = 0; i < 9; i++) {
        createFlower(10 + i * 10, delay);
        delay += 0.4;
    }
</script>

</body>
</html>
