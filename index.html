<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>üíê</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b2735, #090a0f);
    color: white;
}

/* Yazƒ± */
.question {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    font-size: 30px;
    text-shadow: 0 0 15px pink;
}

/* Arka plan √ßi√ßekler */
.background-flowers {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 40%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
    opacity: 0.4;
}

.bg-flower {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background: radial-gradient(circle, #fff, #ff69b4);
}

/* Butonlar */
.buttons {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.4s ease;
}

#yes {
    background: hotpink;
    color: white;
    box-shadow: 0 0 15px pink;
}

#no {
    background: #555;
    color: white;
}

/* Yerden √ßƒ±kan √ßi√ßekler */
.field {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 0;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
    overflow: hidden;
}

.flower {
    animation: sway 3s ease-in-out infinite;
}

.stem {
    width: 6px;
    height: 0;
    background: #2ecc71;
    animation: grow 2s forwards;
}

.head {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    margin-bottom: -8px;
}

.rose { background: radial-gradient(circle, #ff9aa2, #c9184a); }
.chrys { background: radial-gradient(circle, #fff, #ffd700); }

@keyframes grow {
    to { height: 120px; }
}

@keyframes sway {
    0% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(-2deg); }
}

/* Kalpler */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-200px);
        opacity: 0;
    }
}

/* Mesaj */
.message {
    position: absolute;
    top: 30%;
    width: 100%;
    text-align: center;
    font-size: 26px;
    color: pink;
    display: none;
}
</style>
</head>

<body>

<div class="question">
≈ûey hanƒ±mefendi, sakƒ±ncasƒ± yoksa benimle √ßƒ±kar mƒ±sƒ±n?
</div>

<div class="message" id="msg">
üíå Olur diye mesaj at: <br><b>ilkertas227@gmail.com</b>
</div>

<div class="buttons">
    <button id="yes" onclick="yes()">Evet üíñ</button>
    <button id="no" onclick="no()">Hayƒ±r ‚ùå</button>
</div>

<div class="background-flowers">
    <div class="bg-flower"></div>
    <div class="bg-flower"></div>
    <div class="bg-flower"></div>
    <div class="bg-flower"></div>
</div>

<div class="field" id="field"></div>

<script>
function yes() {
    document.getElementById("msg").style.display = "block";

    const field = document.getElementById("field");
    field.style.height = "45%";

    for (let i = 0; i < 5; i++) {
        const f = document.createElement("div");
        f.className = "flower";
        f.innerHTML = `
            <div class="head ${i % 2 === 0 ? 'rose' : 'chrys'}"></div>
            <div class="stem"></div>
        `;
        field.appendChild(f);
    }

    for (let i = 0; i < 20; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "üíñ";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = window.innerHeight + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }
}

function no() {
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    noBtn.style.transform = "scale(0.5)";
    yesBtn.style.transform = "scale(1.4)";
}
</script>

</body>
</html>
