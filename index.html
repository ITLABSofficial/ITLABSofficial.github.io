<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Bir Soru ğŸ’</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    transition: background 2s;
}

/* Gece-GÃ¼ndÃ¼z */
body.day {
    background: linear-gradient(#87ceeb, #fff);
}
body.night {
    background: radial-gradient(circle, #1b2735, #090a0f);
}

/* Merkez */
.center {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
}

/* YazÄ± */
h1 {
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 0 0 10px pink;
}

/* GÃ¼ller */
.bouquet {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
}

.rose {
    width: 40px;
    height: 40px;
    background: red;
    border-radius: 50%;
    position: relative;
    animation: float 3s infinite ease-in-out;
}

.rose::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: pink;
    border-radius: 50%;
    top: 10px;
    left: 10px;
}

@keyframes float {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}

/* EVET butonu */
button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    background: hotpink;
    color: white;
    box-shadow: 0 0 15px pink;
    transition: transform 0.3s;
}

button:hover {
    transform: scale(1.1);
}

/* Kalpler */
.heart {
    position: absolute;
    color: pink;
    font-size: 20px;
    animation: rise 2s linear forwards;
}

@keyframes rise {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-200px); opacity: 0; }
}

/* Gece-gÃ¼ndÃ¼z tuÅŸu */
.toggle {
    position: fixed;
    top: 15px;
    right: 15px;
    background: #fff;
    color: #000;
    border-radius: 20px;
    padding: 8px 15px;
    cursor: pointer;
    font-size: 14px;
}
</style>
</head>

<body class="night">

<div class="toggle" onclick="toggleDay()">ğŸŒ™ / â˜€ï¸</div>

<div class="center">
    <div class="bouquet">
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
        <div class="rose"></div>
    </div>

    <h1>Åey hanÄ±mefendi,<br>sÄ±kÄ±ntÄ± yoksa benimle Ã§Ä±kar mÄ±sÄ±n?</h1>

    <button onclick="yes()">Evet ğŸ’–</button>
</div>

<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b8d60b0a2.mp3" type="audio/mpeg">
</audio>

<script>
let day = false;

function yes() {
    document.getElementById("music").play();
    for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
    }
}

function toggleDay() {
    day = !day;
    document.body.className = day ? "day" : "night";
}
</script>

</body>
</html>
