<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ğŸ’</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at bottom, #1b2735, #090a0f);
    color: #fff;
}

/* YazÄ± */
.question {
    position: absolute;
    top: 12%;
    width: 100%;
    text-align: center;
    font-size: 32px;
    text-shadow: 0 0 15px pink;
}

/* Ã‡iÃ§ek alanÄ± */
.field {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 55%;
    display: flex;
    justify-content: space-evenly;
    align-items: flex-end;
}

/* Ortak Ã§iÃ§ek */
.flower {
    position: relative;
    animation: sway 3s ease-in-out infinite;
}

/* Sap */
.stem {
    width: 6px;
    height: 0;
    background: #2ecc71;
    margin: 0 auto;
    animation: grow 2.5s forwards;
}

/* KasÄ±mpatÄ± */
.chrysanthemum {
    width: 36px;
    height: 36px;
    background: radial-gradient(circle, #fff, #ffd700);
    border-radius: 50%;
    box-shadow: 0 0 15px gold;
    margin: -10px auto 0;
}

/* GÃ¼l */
.rose {
    width: 34px;
    height: 34px;
    background: radial-gradient(circle at 30% 30%, #ff9aa2, #c9184a);
    border-radius: 50%;
    box-shadow: 0 0 15px #ff4d6d;
    margin: -10px auto 0;
}

/* DiÄŸer Ã§iÃ§ek */
.other {
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, #ffdde1, #ee9ca7);
    border-radius: 50%;
    box-shadow: 0 0 12px pink;
    margin: -10px auto 0;
}

@keyframes grow {
    to { height: 130px; }
}

@keyframes sway {
    0% { transform: rotate(-2deg); }
    50% { transform: rotate(2deg); }
    100% { transform: rotate(-2deg); }
}

/* Butonlar */
.buttons {
    position: absolute;
    top: 45%;
    width: 100%;
    text-align: center;
}

button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 0 15px;
}

#yes {
    background: hotpink;
    color: #fff;
    box-shadow: 0 0 15px pink;
}

#no {
    background: #444;
    color: #fff;
    position: absolute;
}

/* Kalpler */
.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 2s linear forwards;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-200px); }
}
</style>
</head>

<body>

<div class="question">
    Åey hanÄ±mefendi, sÄ±kÄ±ntÄ± yoksa benimle Ã§Ä±kar mÄ±sÄ±n?
</div>

<div class="buttons">
    <button id="yes" onclick="yes()">Evet ğŸ’–</button>
    <button id="no">HayÄ±r âŒ</button>
</div>

<div class="field">
    <div class="flower"><div class="stem"></div><div class="chrysanthemum"></div></div>
    <div class="flower"><div class="stem"></div><div class="rose"></div></div>
    <div class="flower"><div class="stem"></div><div class="other"></div></div>
    <div class="flower"><div class="stem"></div><div class="rose"></div></div>
    <div class="flower"><div class="stem"></div><div class="chrysanthemum"></div></div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4b8d60b0a2.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * 80 + "%";
    noBtn.style.top = Math.random() * 60 + "%";
});

function yes() {
    document.getElementById("music").play();

    for (let i = 0; i < 25; i++) {
        let h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "ğŸ’–";
        h.style.left = Math.random() * window.innerWidth + "px";
        h.style.top = window.innerHeight + "px";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
    }
}
</script>

</body>
</html>
